name: build
on:
  workflow_call:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        type: string
        default: 'Release'
      runner:
        description: 'The machine to run on'
        required: false
        type: string
        default: 'ubuntu-latest'
      artifact_name:
        description: 'The name of the artifact to upload'
        required: false
        type: string
        default: 'linux'

jobs:
  build:
    runs-on: ${{inputs.runner}}
    steps:
      - uses: actions/checkout@v3

      # Phaka uses itself to build and configure itself
      - name: Bootstrap
        run: |
          cmake -B ${{github.workspace}}/bootstrap -DCMAKE_BUILD_TYPE=${{inputs.build_type}} --install-prefix ${{github.workspace}}
          cmake --build ${{github.workspace}}/bootstrap --config ${{inputs.build_type}}
          cmake --install ${{github.workspace}}/bootstrap --config ${{inputs.build_type}}
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      # Verify that the bootstrap worked
      - name: Bootstrap Verification
        shell: pwsh
        working-directory: ${{github.workspace}}/bin/
        run: ./phaka --version

      # Let's do the real build
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{inputs.build_type}} --install-prefix ${{github.workspace}}/dist
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{inputs.build_type}}
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{inputs.build_type}} --verbose
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Install
        working-directory: ${{github.workspace}}/build
        run: cmake --install . --config ${{inputs.build_type}} --verbose
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Package
        working-directory: ${{github.workspace}}/build
        run:  cpack --config CPackConfig.cmake -C ${{inputs.build_type}} --verbose
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{inputs.artifact_name}}
          path: ${{github.workspace}}/build/artifacts/*